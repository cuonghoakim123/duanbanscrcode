services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: duanbanscrcode_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-ecommerce_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root123}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3307:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP Apache Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: duanbanscrcode_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME:-ecommerce_db}
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-root123}
      SITE_URL: ${SITE_URL:-http://localhost:8080}
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./assets:/var/www/html/assets
    ports:
      - "8080:80"
    networks:
      - app-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: duanbanscrcode_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-root}
      PMA_PASSWORD: ${DB_PASS:-root123}
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    networks:
      - app-network

volumes:
  db_data:
    driver: local

networks:
  app-network:
    driver: bridge
